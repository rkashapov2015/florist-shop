<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css">
        <link rel="stylesheet" href="css/style.css">
    </HEAD>
    <BODY>
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <div class="row">
                        <div class="six columns">
                            <h1 class="logo">Цветочный магазин</h1>
                        </div>
                        <div class="six columns text-right">Корзина</div>
                    </div>
                </div>
            </header>
            <div id="productsList" class="products-block container">
                <div class="flower-product" data-id="1">
                    <div class="flower-product-image">
                        <img src="img/image.jpg">
                        <div class="flower-product-descr">
                            <div class="flower-product-image-name">Вариант 1</div>
                            <div class="flower-product-image-price">2220 руб.</div>
                            <div class="button-buy position-right-bottom">Заказать</div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container">
                    <div class="row">
                        <div class="four columns">&nbsp;</div>
                        <div class="four columns">&nbsp;</div>
                        <div class="four columns text-right">Цветочный магазин 2018</div>
                    </div>
                </div>
                
            </footer>
            <div class="modal-wrapper">
                <div class="modal-window-dialog">
                    <div class="modal-window-dialog-head"><span class="modal-window-dialog-close"></span></div>
                    <div class="modal-window-dialog-body"></div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </BODY>
</HTML>
