<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css">
        <link rel="stylesheet" href="css/style.css">
    </HEAD>
    <BODY>
        <div class="wrapper">
            <canvas id="canvasBackground"></canvas>
            <header class="header">
                <div class="container">
                    <div class="row">
                        <div class="six columns">
                            <h1 class="logo">Цветочный магазин</h1>
                        </div>
                        <div class="six columns text-right"></div>
                    </div>
                </div>
            </header>
            <div id="productsList" class="products-block container"></div>
            <footer class="footer">
                <div class="container">
                    <div class="row">
                        <div class="four columns">&nbsp;</div>
                        <div class="four columns">&nbsp;</div>
                        <div class="four columns text-right">Цветочный магазин 2018</div>
                    </div>
                </div>
            </footer>
            <div class="modal-wrapper">
                <div class="modal-window-dialog">
                    <div class="modal-window-dialog-head"><span class="modal-window-dialog-close"></span></div>
                    <div class="modal-window-dialog-body"></div>
                </div>
            </div>
            <div class="button-chat-block">
                <button id="chatButton" class="button-chat">Задать вопрос</button>
            </div>
            <div class="chat-block"></div>
        </div>
        <script src="js/script.js"></script>
    </BODY>
</HTML>
